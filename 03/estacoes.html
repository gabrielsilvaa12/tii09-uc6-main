<script>
    let clima = Number(prompt("Digite um numero de 1 a 4: "))

    switch (clima) {
        case 1:
            console.log("Verão");
            break;
        case 2:
            console.log("Outono");
            break;
        case 3:
            console.log("Primavera");
            break;
        case 4:
            console.log("Inverno");
            break;
        default:
            console.log("Número Inválido");
    }
</script>
